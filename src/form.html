<link rel="stylesheet" href="./style/style_Global.css" />
<link rel="stylesheet" href="./style/style_index.css" />
<link rel="stylesheet" href="./style/contato.css" />
<link rel="stylesheet" href="./style/post.css">


<body>
    <iframe scrolling="no" src="./header.html" frameborder="0" width="100%" class="frame-spec"></iframe>
    <section class="meiohead">
        <div class="cabecalhohead">
            <h3 id="posicao2head"> Pré-inscrição </h3>
        </div>
        <div>
            <p>Faça sua pré-inscrição em um dos nossos processo seletivos.</p>
        </div>

        <form action="" method="POST" class="formulario">
            <div class="campo1">
                <p> <small>Campos com (*) asterisco são obrigatórios.</small></p>
            </div>

            <div class="campo">
                <label> <strong>*Nome Completo</strong></label>
                <input type="text" nome="nome" id=" Nome" required>
            </div>
            <div class="campo">
                <label> <strong>*E-mail"</strong> </label>
                <input type="email" id="email" required>
            </div>
            <div class="campo">
                <label for="*telefone"> <strong>Telefone</strong> </label>
                <input type="tel" id="telefone" required placeholder="(XX) - X XXXX-XXXX">
            </div>
            <div class="campo">
                <label> <strong>Logaroudo (Rua, Avenida) </strong> </label>
                <input type="text" required placeholder="Rua cristovão ferreira, Av. Heitor DIas.">
            </div>

            <div class="campo">
                <label for="bairro"> <strong>Bairro</strong> </label>
                <input type="text" id="bairro" required>
            </div>
            <div class="campo">
                <label for=" cep"> <strong>CEP</strong> </label>
                <input type="number" id="cep" required>
            </div>
            <div class="campo">
                <label for=" estado"> <strong>Estado</strong></label>
                <input type="tel" id="tel" required>
            </div>
            <div class="campo">
                <label for="gender"> <strong>Gênero</strong> </label>

                <select name="estadocivil" class="dropdown" required></select>
                <input type="number" id="gender" required>
                <option selected disabled class="form_select_option" value="">Escolha</option>
                <option value="masculino" class="form_select_option">Masculino</option>
                <option value="feminino" class="form_select_option">Feminino</option>
                <option value="outro" class="form_select_option">Outro</option>
                </select>
            </div>

            </div>
            <div class="botaohead">
                <button type="submit">Enviar</button>
            </div>
            <div class="limparhead">
                <button type="reset">Limpar</button>
            </div>


        </form>
    </section>
    <iframe scrolling="no" src="./footer.html" frameborder="0" width="100%" id="frame-spec"></iframe>


</body>
