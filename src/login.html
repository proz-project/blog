      <div id="login">
        <div class="form_container">
          <div class="form login_form">
            <form action="#">
              <h2 class="login-l1">login</h2>
              <div class="input_box">
                <input type="email" placeholder="digite seu email" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input
                  type="password"
                  placeholder="digite sua senha"
                  required
                />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>

              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">Lembre de mim</label>
                </span>
                <a href="#" class="forgot_pw">Esqueceu a senha</a>
              </div>
              <button class="button">Conecte-se agora</button>
              <div class="login_sigup">
                Não tem uma conta? <a href="#" id="signup">inscrever-se
                </a>
              </div>
            </form>
          </div>
          <!-- PARTE DO CADASTRO NOVO -->

            <form action="#">
              <h2 class="login-l1">Cadastre-se
              </h2>
              <div class="input_box">
                <input type="email" placeholder="digite seu email" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
              <div class="input_box">
                <input
                  type="password"
                  placeholder="Criar senha"
                  required
                />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <div class="input_box">
                <input
                  type="password"
                  placeholder="confirmar senha"
                  required
                />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
              <button class="button">Conecte-se agora</button>
              <div class="login_sigup">
                Já tem uma conta? <a href="#" id="login">login</a>
              </div>
