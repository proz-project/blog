<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Informações Educacional Profissional Gratuita." />
    <meta name="robots" content="index, follow" />
    <meta title="Login - EduPro - Qualificação Profissional" />
    <meta name="keywords" content="EduPro, Qualificação Profissional, Cursos, Projetos" />
    <meta name="theme-color" content="rgb(104, 144, 184)">


    <title>Login - EduPro - Qualificação Profissional</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style/style_index.css" />
    <link rel="icon" href="./img/svg/16x16.svg" sizes="any">
    <link rel="icon" href="./img/svg/16x16.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./style/post.css">
    <link rel="apple-touch-icon" href="./src/img/svg/16x16.svg">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<iframe scrolling="no" src="./header.html" frameborder="0" width="100%" id="frame-spec"></iframe>

<body>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="./login.js" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Usuário:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Senha:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Lembre-me</span> <span><input
                                        id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button type="submit" name="submit" class="btn btn-info btn-md"
                                value="submit">Entrar</button>
                            <button type="reset" name="reset" class="btn btn-info btn-md" value="reset">Limpar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <iframe scrolling="no" src="./footer.html" frameborder="0" width="100%" id="frame-spec"></iframe>
</body>

</html>
