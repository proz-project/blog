<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Informações Educacional Profissional Gratuita." />
  <meta name="robots" content="index, follow" />
  <meta title="EduPro - Qualificação Profissional" />
  <meta name="keywords" content="EduPro, Qualificação Profissional, Cursos, Projetos" />
  <meta name="theme-color" content="rgb(104, 144, 184)">


  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style/style_Global.css" />
  <link rel="stylesheet" href="./style/style_index.css" />
  <link rel="stylesheet" href="./style/contato.css" />
  <link rel="stylesheet" href="./style/post.css">
  <link rel="icon" href="./img/svg/16x16.svg" sizes="any">
  <link rel="icon" href="./img/svg/16x16.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./style/post.css">
  <link rel="apple-touch-icon" href="./src/img/svg/16x16.svg">
  <title>Home</title>
</head>

<body>
  <iframe scrolling="no" src="./header.html" frameborder="0" width="100%" id="frame-spec"></iframe>
  <section class="meiohead">
    <div class="cabecalhohead">
      <h1 id="posicao2head"> Contato </h1>
    </div>
    <div>
      <p>Envie comentários, sugestões, dúvidas, ou mesmo uma reclamação</p>
    </div>

    <form action="" method="POST" class="formulario">

      <div class="campo1">
        <p> <small>Campos com (*) asterisco são obrigatórios</small></p>
      </div>

      <div class="campo">
        <label> <strong>*Nome Completo</strong></label>
        <input type="text" nome="nome" id=" Nome" required>
      </div>
      <div class="campo">
        <label> <strong>*E-mail"</strong> </label>
        <input type="email" id="email" required>
      </div>
      <div class="campo">
        <label for="*telefone"> <strong>Telefone</strong> </label>
        <input type="tel" id="telefone" required placeholder="(XX) - X XXXX-XXXX">
      </div>
      <div class="campo">
        <label> <strong>Endereço</strong> </label>
        <input type="text">
      </div>

      <div class="campo">
        <label for="bairro"> <strong>Bairro</strong> </label>
        <input type="text" id="bairro">
      </div>
      <div class="campo">
        <label for=" cep"> <strong>CEP</strong> </label>
        <input type="number" id="cep">
      </div>
      <div class="campo">
        <label for=" estado"> <strong>Estado</strong></label>
        <input type="tel" id="tel">
      </div>
      <div class="campo">
        <label for=" mensagens"><strong>Mensagem</strong> </label>
        <textarea name="msg" id="" cols="" rows="10" id="Msg" required></textarea>
      </div>
      <div class="botaohead">
        <button type="submit">Enviar</button>
      </div>

    </form>
  </section>

  <footer>

</body>
<iframe scrolling="no" src="./footer.html" frameborder="0" width="100%" id="frame-spec"></iframe>

</html>
